
<!DOCTYPE html>
<!-- HTML header and styles omitted for brevity -->
<script>
function gameLoop() {
  console.log('gameLoop');  // âœ… Logging line added
  if (gameOver) {
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('frogHighScore', highScore);
    }
    document.getElementById('highScore').textContent = highScore;
    document.getElementById('gameOverScreen').style.display = 'flex';
    showLeaderboard();
    return;
  }
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawFrog();
  drawCars();
  drawScore();
  moveCars();
  detectCollision();
  spawnCars();
  requestAnimationFrame(gameLoop);
}
</script>
